<!DOCTYPE html>
  <html lang="pt-BR">

  <body>

    <h2>Adicionar vinho</h2>

    <form id="addVinho"> <!--Formulário para adicionar o vinho desejado-->

      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br><br>
      <label for="safra">Safra:</label><br>
      <input type="number" id="safra" name="safra"><br><br>
      <label for="tipo">Tipo:</label><br>
      <input type="text" id="tipo" name="tipo"><br><br>
      <label for="preco">Preço:</label><br>
      <input type="number" id="preco" name="preco"><br><br> 
      <button type="button" id="addVinhoButton">Adicionar vinho</button>

    </form> <!--Fim do formulário-->

    <h2>Vinhos Adicionados:</h2>

    <ul id="vinhosList"></ul>

  </body>

  <script>
/* Aqui faremos a alteração do let declarado no script.js para que ele receba as alterações do usuário*/
    document.getElementById('addVinhoButton').addEventListener('click', function() {
      let nome = document.getElementById('nome').value;
      let safra = parseInt(document.getElementById('safra').value);
      let tipo = document.getElementById('tipo').value;
      let preco = parseFloat(document.getElementById('preco').value);

      }
    });

  </script>

</html>
